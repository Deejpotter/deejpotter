<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h2 class="mb-0">Todo List</h2>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <ng-container *ngIf="this.todoService.todoItems.length > 0; else noItems">
              <li class="list-group-item" *ngFor="let item of this.todoService.todoItems">
                <span>{{ item.text }}</span>
                <button class="btn btn-danger btn-sm float-right" (click)="deleteTodoItem(item._id)">Delete</button>
              </li>
            </ng-container>
            <ng-template #noItems>
              <div class="text-muted text-center">No items found. Add a new todo item.</div>
            </ng-template>
          </ul>
          <form class="mt-3" (submit)="addTodo()">
            <div class="input-group">
              <input class="form-control" [(ngModel)]="newTodoText" name="newTodoText" placeholder="Enter a new todo item">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
