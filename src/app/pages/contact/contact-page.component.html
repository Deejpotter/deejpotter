<main id="main">

  <app-small-hero
  title="Hi" subTitle="Sub hi"></app-small-hero>

  <section class="container py-5">
    <div class="row">
      <div class="col-md">
        <h2>Have some questions or feedback for me?</h2>
        <p>Fill in the form with your info and I'll get back to you as soon as I can. I promise I'll only use this
          information to
          contact you at your request, I won't share it with anyone or use it for any other reason.</p>
      </div>
      <div class="col-md">
        <form id="emailform" name="emailform" method="post">
          <div class="form-group">
            <label for='name'>Enter Name: </label>
            <input class="form-control shadow" type="text" name="name">
          </div>
          <div class="form-group">
            <label for='email'>Enter Email Address:</label>
            <input class="form-control shadow" type="text" name="email">
          </div>
          <div class="form-group">
            <label for='message'>Enter Message (optional):</label>
            <textarea class="form-control shadow" name="message"></textarea>
          </div>
          <!-- Hidden Recaptcha input -->
          <input type="hidden" id='g-recaptcha-response' name='g-recaptcha-response'>
          <input id="submit-button" class="btn btn-primary shadow" name='form-submit' value="Contact me">
        </form>
      </div>
    </div>
  </section>


</main>
