<main class="container py-4">
  <div class="row">
    <div class="col-md">
      <h2>Have some questions or feedback for me?</h2>
      <p>Fill in the form with your info and I'll get back to you as soon as I can. I promise I'll only use this
        information to contact you about your feedback, I won't share it with anyone or use it for any other reason.</p>
    </div>
    <div class="col-md">
      <div class="error" [hidden]="errorMsg.length == 0">
        <p>{{errorMsg}}</p>
        <span (click)="closeError()" class="close">✖︎</span>
      </div>
      <form class="card shadow p-2 bg-secondary text-light" [formGroup]="contactForm"
            (ngSubmit)="onSubmit($event)">
        <div class="form-group pb-2">
          <label for="message">Enter Message (required):</label>
          <textarea id="message" formControlName="message" class="form-control shadow" name="message"></textarea>
        </div>
        <div class="form-group pb-2">
          <label for="email">Enter your email address <br>(optional - if you want a reply):</label>
          <input type="email" id="email" formControlName="email" class="form-control shadow" name="email">
        </div>
        <input type="hidden" name="form-name" value="contact"/>
        <div class="form-group pb-2">
          <button class="btn btn-info shadow" type="submit" [disabled]="contactForm.invalid">Submit form</button>
        </div>
      </form>
    </div>
  </div>
</main>
<form name="contact" method="post" data-netlify="true" hidden>
  <textarea name="message"></textarea>
  <input type="email" name="email">
  <input type="hidden" name="form-name" value="contact"/>
</form>
