<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mt-5">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Todo List</h2>
        </div>
        <div class="card-body shadow" [@basicFade]="">
          <ng-container *ngIf="!loading; else loadingTemplate">
            <ul class="list-group" [@basicFade]="">
              <ng-container *ngIf="todoService.todoItems.length > 0; else noItems">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                  *ngFor="let item of todoService.todoItems"
                  [@basicFade]=""
                >
                  <span>{{ item.text }}</span>
                  <button class="btn btn-danger" (click)="deleteTodoItem(item._id)">
                    <i class="bi bi-trash"></i>
                  </button>
                </li>
              </ng-container>
              <ng-template #noItems>
                <div class="text-muted text-center my-3">
                  No items found. Add a new todo item.
                </div>
              </ng-template>
            </ul>

            <form
              class="mt-3"
              (submit)="addTodo(); todoInput.focus()"
              [@basicFade]=""
            >
              <div class="input-group">
                <input
                  #todoInput
                  class="form-control"
                  [(ngModel)]="newTodoText"
                  name="newTodoText"
                  placeholder="Enter a new todo item"
                />
                <div class="input-group-append">
                  <button class="btn btn-success" type="submit">Add</button>
                </div>
              </div>
            </form>
          </ng-container>
          <ng-template #loadingTemplate>
            <app-loading-spinner [isLoading]="loading"></app-loading-spinner>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
