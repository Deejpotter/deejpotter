<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let project of projects">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{project.name}}</h5>
          <p class="card-text">{{project.description}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
