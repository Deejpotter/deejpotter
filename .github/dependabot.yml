# Dependabot configuration for automated dependency updates
# See https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for npm (yarn)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly" # Changed from daily to reduce PR noise
      day: "monday"
      time: "09:00"
      timezone: "Australia/Melbourne"
    target-branch: "dev"
    # Group updates by type to reduce PR noise
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"
    # Limit open PRs to avoid overwhelming the queue
    open-pull-requests-limit: 5
    # Add labels to PRs for better organization
    labels:
      - "dependencies"
      - "automated"
    # Prefix commit messages
    commit-message:
      prefix: "chore"
      prefix-development: "chore(dev)"
      include: "scope"
    # Version update strategy
    versioning-strategy: increase

  # Enable security updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Australia/Melbourne"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"

